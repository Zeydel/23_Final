<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<meta charset="UTF-8">
<title>Edit User</title>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/source.js"></script>
<script src="../js/editUserForm.js"></script>
<script type="text/javascript" src="../js/jquery.serialze-objects.js"></script>
<script src="../js/header.js"></script>
</head>

<div class="login">
	<h1>Edit User</h1>
    <form id="editUserForm">
        <input type="number" name="userID" placeholder="ID" required="required" id="userID" readonly/>
    		<input type="text" name="userName" placeholder="Username" required="required" id="userName" value=""/>
    		<input type="text" name="initials" placeholder="Initials" required="required" id="initials"/>
        <input type="password" name="password" placeholder="Password" required="required" id="password" />
        <input type="password_repeat" name="repeat_password" placeholder="Repeat Password" required="required" id="repeat_password" />
        <input type="number" name="cpr" placeholder="CPR number" required="required" id="cpr" />
 
        <label><h3>Roles</h3></label>
        <input type="checkbox" name="roles[]" value="1" id="Administrator">Administrator<br>
        <input type="checkbox" name="roles[]" value="2" id="Pharmacologist">Pharmacologist<br>
        <input type="checkbox" name="roles[]" value=3 id="Production Manager">Production Manager<br>
        <input type="checkbox" name="roles[]" value="4" id="Lab Technician">Lab Technician<br>


        <input type="submit" class="btn btn-primary btn-block btn-large" id="updateUserButton" value="Update User">
    </form>
</div>


</html>
